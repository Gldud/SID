<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Sign In</title>
</head>

<body>
  <div class="mobile-sign-sign-in">
    <div class="content-grid">

    </div>
    <div class="main-content sign-in">
      <div class="content-grid">
        <div class="sign-in_form-wrap">
          <div class="sign-in_title-wrap">
            <img src="" alt="">
            <h2 class="sign-in_main-title">sign in</h2>
          </div>
          <form class="" action="index.html" method="post">
            <div class="sign-in_inner-wrap">
              <ul>
                <li>
                  <label for="">Email</label>
                  <input type="text" name="" value="" placeholder="smartinterdeal@mail.com">
                </li>
                <li>
                  <label for="">Password<a class="forgot-psd-link">Forgot your password?</a></label>
                  <input type="text" name="" value="">
                </li>
              </ul>
            </div>
            <div class="sign-in_btn-wrap">
              <button type="button" class="btn" name="button">sign in</button>
            </div>
            <div class="sign-in_keep-wrap">
              <input type="checkbox" id="ddd" name="" value="">
              <label for="ddd">Keep me signed in</label>
            </div>
          </form>
        </div>
        <div class="sign-up-link-wrap">
          <span>New to Smartinterdeal?</span>
          <a href="#">Create Account</a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>

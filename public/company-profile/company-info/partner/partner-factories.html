<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Parter Factories</title>
</head>

<body>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <!-- 패널시작 -->
          <div class="panel">
            <!-- panel-heading 시작-->
            <div class="panel-heading">
              <h1>Manage Company Information</h1>
            </div>
            <!-- panel-body 시작 -->
            <div class="panel-body">
              <form class="form-horizontal">
                <label class="col-sm-3">@DbRes.T("Do you cooperate with a factory","계정.회사정보.필드")?</label>
                <div class="col-sm-9">
                  <div class="radio">
                    <label><input type="radio" name="inc_cooperate_with_factory" value="yes">Yes</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="inc_cooperate_with_factory" value="yes">No</label>
                  </div>
                </div>
              </form>
            </div>
            <!-- panel-footer 시작 -->
            <div class="panel-footer">
              <div class="btn-group">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-save" name="button">Save</button>
                  <button type="button" class="btn btn-submit" name="button">Submit</button>
                </div>
                <div class="col-sm-9">
                  <div class="text-info">
                    By clicking 'Submit', all the information in the Manage Company Information section will be submitted. Once submitted, no further editing is allowed within one working day.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- [Name]
  inc_cooperate_with_factory -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script type="text/javascript" src="js/script.js">
  </script>
</body>

</html>

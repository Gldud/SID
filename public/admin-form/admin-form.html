<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="Admin-forms">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel form-wizard">
            <div class="panel-heading">

            </div>
            <div class="panel-body">
              <div class="wizard-progress wizard-progress-lg">
                <div class="steps-progress">
                  <div class="progress-indicator"></div>
                </div>
                <ul class="wizard-steps">
                  <li class="active">
                    <a href="#" data-toggle="tab"><span>1</span>Verification</a>
                  </li>
                  <li>
                    <a href="#" data-toggle="tab"><span>2</span>Information</a>
                  </li>
                  <li>
                    <a href="#" data-toggle="tab"><span>3</span>Complete</a>
                  </li>
                </ul>
              </div>

              <form class="form-horizontal">
                <div class="tab-content col-sm-6 col-sm-offset-3">
                  <div class="tab-pane active">
                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="username">@DbRes.T("Username", "계정.회원가입.회원.필드")</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="inc_username" id="inc_username" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="password">@DbRes.T("Password", "계정.회원가입.회원.필드")</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" name="inc_password" id="inc_password" placeholder="Please enter your password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="inc_confirm_password">@DbRes.T("Confirm password", "계정.회원가입.회원.필드")</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" name="inc_confirm_password" id="inc_confirm_password" placeholder="Please retype your password" required>
                      </div>
                    </div>
                    <div class="form-group location">
                      <label class="col-sm-3 control-label" for="inc_location">@DbRes.T("Location", "계정.회원가입.회원.필드")</label>
                      <div class="col-sm-9">
                        <!-- [추가작업] 나라 옵션 가져오기 -->
                        <select class="col-sm-9 form-control" id="inc_location" name="inc_location">
                          <option value="">Canada</option>
                          <option value=""></option>
                          <option value=""></option>
                          <option value=""></option>
                        </select>
                      </div>

                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">@DbRes.T("I am a", "계정.회원가입.회원.필드")</label>
                    <div class="col-sm-9">
                      <label class="radio-inline"><input type="radio" name="inc_I_am" value="supplier">Supplier</label>
                      <label class="radio-inline"><input type="radio" name="inc_I_am" value="buyer">Buyer</label>
                      <label class="radio-inline"><input type="radio" name="inc_I_am" value="both">Both</label>
                    </div>
                  </div>
                  <div class="form-group full-name">
                    <label class="col-sm-3 control-label">@DbRes.T("Full name", "계정.회원가입.회원.필드")</label>
                    <div class="col-sm-9">
                      <div class="col-sm-6">
                        <input type="text" class="form-control" name="inc_fullname_firstname" id="inc_fullname_firstname" placeholder="First name" required></div>
                      <div class="col-sm-6 pl">
                        <input type="text" class="form-control" name="inc_fullname_lastname" id="inc_fullname_lastname" placeholder="Last name" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="inc_company_name">@DbRes.T("Company name", "계정.회원가입.회원.필드")</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="inc_company_name" id="inc_company_name" placeholder="Must be a legally registered company" required>
                    </div>
                  </div>
                  <div class="form-group phone-number">
                    <label class="col-sm-3 control-label">@DbRes.T("Tel", "계정.회원가입.회원.필드")</label>
                    <div class="col-sm-9">
                      <div class="col-sm-3">
                        <input type="tel" name="inc_phone_number1" class="form-control" size="3" maxlength="3" required="required" title="">
                      </div>

                      <div class="col-sm-3">
                        <input type="tel" name="inc_phone_number2" class="form-control" size="3" maxlength="3" required="required" title="">
                      </div>
                      <div class="col-sm-6">
                        <input type="tel" name="inc_phone_number3" class="form-control" size="4" maxlength="4" required="required" title="">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer col-md-6 col-md-offset-3">
              <div class="btn-wrap ">
                <button type="button" class="btn btn-confirm">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--
  [Name]
  inc_username
  inc_password
  inc_confirm_password
  inc_location
  inc_I_am
  inc_fullname_firstname
  inc_fullname_lastname
  inc_company_name
  inc_phone_number1
  inc_phone_number2
  inc_phone_number3 -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>

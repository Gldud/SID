<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title></title>
</head>
<body>
  <div class="mobile-sign-up">
    <div class="content-grid">
      <div class="main-content sign-up">
        <div class="sign-up-wrap">
          <div class="sign_title-wrap">
            <img src="" alt="">
            <h2 class="sign-up_main-title">create account</h2>
          </div>
          <div class="sign-up_form-wrap">
            <form class="" action="index.html" method="post">
              <div class="sign-up_inner-wrap">
                <ul>
                  <li>
                    <label for="">Company Name</label>
                    <input type="text" name="" value="" placeholder="37point">
                  </li>
                  <li>
                    <label for="">Email</label>
                    <input type="text" name="" value="">
                  </li>
                  <li>
                    <label for="">Password(at least 8 characters)</label>
                    <input type="text" name="" value="">
                  </li>
                  <li>
                    <label for="">Re-password</label>
                    <input type="text" name="" value="">
                  </li>
                </ul>
              </div>
              <div class="sign-up_btn-wrap">
                <button type="button" class="btn" name="button">Create your Smartinterdeal Account</button>
              </div>
              <div class="sign-up_remark">
                <span class="remark">By making an account, your agree to Smartinterdeal's <a href="#">Condition of Use</a>and <a href="#">Priacy Notice</a>.</span>
              </div>
            </form>
          </div>
          <div class="sign-in-link-wrap">
            <span>Already have our account? <a href="#">Sign in</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>RFQ Mobile</title>
</head>
<body>
  <div class="mobile-rfq">
    <header class="m-header-main">

    </header>
    <div class="main-content rfq">
      <div class="rfq-wrap">
        <div class="rfq-head">
          <a href="#"></a>
          <h2>Request for Quotation</h2>
        </div>
        <div class="rfq-main">
          <div class="rfq_product-name">
            <label for="">Product Name</label>
            <div class="input-wrap">
              <input type="text" name="" value="" placeholder="Please enter product name.">
            </div>

          </div>
          <div class="rfq_quantity clearfix">
            <div class="product-quantity">
              <label>Quantity</label>
              <div class="input-wrap">
                <input type="text" name="" value="" placeholder="1000">
              </div>
            </div>
            <div class="product-unit">
              <label>Unit</label>
              <div class="input-wrap">
                <select class="" name="">
                  <option value="">Pieces</option>
                </select>
              </div>
            </div>
          </div>
          <div class="rfq_details">
            <label>Details</label>
            <div class="input-wrap">
              <textarea name="name" rows="8" cols="80" placeholder="Please enter Details."></textarea>
              <div class="character-count">
                <span>0</span>/<span>1000</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-wrap">
        <button type="button" class="btn" name="button">SUBMIT RFQ</button>
      </div>
    </div>
  </div>
</body>
</html>
